<h2>Login</h2>

<form (ngSubmit)="login()">
  <div class="container mt-5" style="max-width: 400px;">
  <input
    type="text"
    class="form-control"
    placeholder="Username"
    [(ngModel)]="username"
    name="username"
    required
  />


  <input
    type="password"
    class="form-control"
    placeholder="Password"
    [(ngModel)]="password"
    name="password"
    required
  />


  <button type="submit" class="btn btn-primary">Login</button>
  </div>
</form>

<p style="color:red">{{ error }}</p>
